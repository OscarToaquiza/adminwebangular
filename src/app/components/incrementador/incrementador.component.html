
<h3>{{leyenda}} - {{porcentaje}} </h3>

<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass] = "btnClass"
            type="button" (click)="cambiarValor(-5)" >
            <i class="mdi mdi-minus" ></i>
        </button>
    </span>
    <input #txtProgress 
        type="number" 
        class="form-control" 
        name="porcentaje" 
        [ngClass] = "{'is-invalid':porcentaje > 100 || porcentaje < 0}"
        min="1" 
        max="100" 
        (ngModelChange)="onChange($event)"
        [(ngModel)]="porcentaje" 
    >
    <span class="input-group-btn">
        <button [ngClass] = "btnClass"
            type="button" (click)="cambiarValor(5)">
            <i class="mdi mdi-plus" ></i>
        </button>
    </span>
</div>
