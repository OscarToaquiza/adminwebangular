<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <h3 class="card-title" >Barra de progreso</h3>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                    [attr.ariValuenow]="porcentaje1"
                    aria-valuenow="75" aria-valuemax="100" 
                    [style.width]="porcentaje1 + '%'"
                    >
                    </div>
                </div>

                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" 
                    [attr.ariValuenow]="porcentaje2"
                    aria-valuenow="75" aria-valuemax="100" 
                    [style.width]="porcentaje2 + '%'"
                    >
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador nombre="Progress Azul" [porcentaje]="porcentaje1"  (valorActualizar)=" porcentaje1 = $event " ></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador nombre="Progress Verde" [porcentaje]="porcentaje2"  (valorActualizar)=" porcentaje2 = $event "></app-incrementador>
            </div>
        </div>
    </div>
</div>
