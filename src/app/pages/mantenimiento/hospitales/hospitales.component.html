<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control"
                    placeholder="Buscar hospital"
                    #txtTermino
                    (keyup)="buscar(txtTermino.value)"
                    >
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast" >
    <div class="col-12">
        <div class="alert  alert-info text-center">
            <h4>Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0" >Por favor espere...</p>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Tabla de Hospitales ({{hospitales.length}})</h4>
                        <h6 class="card-subtitle">Hospitales registrados</h6>
                    </div>
                    <div class="col-4 text-right">
                            <button class="btn btn-primary" (click)="abrirSweetAlert()" > <i class="fa fa-hospital-o" ></i>
                            Crear Hospital
                            </button>
                    </div>
                </div>

                
                
                <div class="table-responsive">
                    <table class="table table-bordered table-bordered">
                        <thead>
                            <tr>
                                <th class="w100" >Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>  
                            <tr *ngFor="let hospital of hospitales" >
                                <td class="text-center" >
                                    <img class="avatar cursor" [src]="hospital.img | imagen:'hospitales'" alt="hospital_img"
                                    (click)="abrirModal(hospital)"
                                    >
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre del Hospital"
                                    [(ngModel)]="hospital.nombre"
                                    />
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(hospital)"
                                    class="cursor"
                                    data-toggle="tooltip" 
                                    data-original-title="Guardar Hospital"
                                    > <i class="fa fa-save text-inverse m-r-10"></i> </a>
                                    <a
                                        (click)="eliminarHospital(hospital)"
                                    data-toggle="tooltip" 
                                     data-original-title="Eliminar"
                                     class="cursor"
                                    
                                     > <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
